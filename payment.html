<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Netlink Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Netlink Account Activation</h2>
        <form id="payment-form">
            <label for="phone-number">Phone Number for Transaction</label>
            <input type="tel" id="phone-number" placeholder="M-Pesa number (07..)" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Amount" required>

            <button type="submit" id="make-payment">Make Payment Now</button>
            <p id="error-message" style="color:red;"></p>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
